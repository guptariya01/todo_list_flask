<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e4ea61c0c7.js" crossorigin="anonymous"></script>
    <style>
    ol {width: 100%; border-collapse: collapse;}
    li:nth-child(odd) {padding: 10px 20px; font-size: 14pt; background-color: transparent;}
    li:nth-child(even) {background-color: #8E7B81;}
    
    </style>
</head>
<body class="container" style="background-color: #A6979C; width: 100%; height: 100%; margin: 5%; padding: 5%;">
    
    <h1 style="font-family: 'YellowTail', sans-serif; font-size: 90px;" class="text-center">Todo List</h1>
    <ol class="list-group list-group-numbered">
        {% for item in data %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold fa p-2 w-100">
                    <u>{{ item[1] }}</u> :-
                </div>
                <div>{{ item[2] }}</div>  
                
                <a href="/delete/{{ item[0] }}"><i class="fa" style="font-size: 10px; color: red;">delete</i></a>
            </div>
        </li>
        {% endfor %}
    </ol>
    <form action="/adding" method="post" class="btn btn-dark" style="margin-left: 45%; margin-top: 50px;">
        <input type="submit" value="Add New Item" class="btn btn-dark">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
