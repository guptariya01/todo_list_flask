<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Add Todo Item</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e4ea61c0c7.js" crossorigin="anonymous"></script>
</head>
<body class="container" style="background-color: #A6979C; width: 100%; height: 100%; margin: 5%; padding: 5%;">
    <h1 style="font-family: 'YellowTail', sans-serif; font-size: 90px;" class="text-center">Add Todo Item</h1>
    <form action="/add" method="post" style=" margin-top: 50px;">
        <div class="input-group mb-3">    
            <input type="text" name="title" id="title" placeholder="title" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px; border-color: blueviolet; background-color: transparent;" required >
            
   
            <input type="text" name="description" id="description" class="form-control" style="border-color: blueviolet; background-color: transparent;" placeholder="description"  required>
            
        
            <input type="submit" value="Add Todo Item" class="btn btn-dark" >
        </div>
    </form>
    <form action="/return" method="post" class="btn btn-dark" style="margin-left: 44%; margin-top: 50px;">
        <input type="submit" value="Show Todo List" class="btn btn-dark">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
